  <script type="text/javascript">
  game = new Game_01(['Player1', 'Player2'], 3);

    game.updateView = function() {
        roundDisplay     = document.getElementById('round');
        playerOneDisplay = document.getElementById('player1');
        playerTwoDisplay = document.getElementById('player2');

        roundDisplay.innerHTML = this.round;
        playerOneDisplay.innerHTML = this.playerScoreByIndex(0);
        playerTwoDisplay.innerHTML = this.playerScoreByIndex(1);

        if(this.winner != undefined) {
            alert('Player Number' + this.winner + 1 + ' wins!');
        }

        if(this.playerTurn == 0) {
            playerOneDisplay.style.backgroundColor = 'blue';
            playerTwoDisplay.style.backgroundColor =' white';
        }
        else {
            playerOneDisplay.style.backgroundColor = 'white';
            playerTwoDisplay.style.backgroundColor = 'blue';
